<div>
	Geben Sie bitte den absoluten Pfad zum <span
		style="font-family: monospace">dot</span>-Programm an. Unter Windows
	kann GraphViz bspw. unter <span style="font-family: monospace">C:\Programme\GraphViz</span>
	installiert sein, so da&szlig; Sie <span style="font-family: monospace">C:\Programme\GraphViz\bin\dot.exe</span>
	angeben m&uuml;ssen. Unter Unix installiert der Paketmanager das <span
		style="font-family: monospace">dot</span>-Programm wahrscheinlich als
	<span style="font-family: monospace">/usr/bin/dot</span>.
</div>
